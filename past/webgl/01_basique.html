<!-- example basique : rendu d'une surface plate -->

<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<style>

body {
	background-color:#eee;	
}

#contenu {
	width:500px;
	height:500px;
	background-color:darkgray;	
	border:1px solid gray;
}
</style>

<script src="three.min.js"></script>

<script>

function init() {
	var contenu = document.getElementById('contenu');
	
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(contenu.offsetWidth, contenu.offsetHeight);
	contenu.appendChild(renderer.domElement);
	
	var scene = new THREE.Scene();
	
	var camera = new THREE.PerspectiveCamera(45, contenu.offsetWidth / contenu.offsetHeight, 1, 4000);
	camera.position.set(0, 0, 3);
	scene.add(camera);
	
	var geometrie = new THREE.PlaneGeometry(1, 1); // les paramétres définissent la taille de la surface
	var mesh = new THREE.Mesh (geometrie, new THREE.MeshBasicMaterial());
	scene.add(mesh);
	
	renderer.render(scene, camera);
}


</script>

</head>

<body onLoad="init();">

<div id="contenu" style=""></div>

</body>
</html>

<html>
<head>
  <meta charset="utf-8" />

  <title>Flux Flickr</title>
  <style>
  	body {
  		background-color:#333;
  		padding:30px;
  		font-family:Arial;
  	}
  
  	h1 {
  		color:#eee;
  		text-align:center;
  		font-weight:normal;
  	}
  
  	#photos {
  		width:700px;
  		margin:3% auto;
  	}
  	
  	.image {
  		float:left;
  		margin:15px;
  		border:5px #eee solid;
  	}
  	
  	.image:hover {
  		border:5px orange solid;
  	}
  	
  </style>
  <script src="jquery-2.0.3.min.js"></script>
  <script>
  	$(document).ready(function() {
  		
  		var URL = "http://api.flickr.com/services/feeds/groups_pool.gne";
  		var ID = "42646945@N00";
  		var jsonFormat = "&format=json&jsoncallback=?";
  		var ajaxURL = URL + '?id=' + ID + jsonFormat;
  		
  		$.getJSON(ajaxURL, function(data) {
  			
  			$.each(data.items, function(i, photo){
  				var photoHTML = '<span class="image">';
  				photoHTML += '<a href="' + photo.link + '">';
  				photoHTML += '<img src="' + photo.media.m.replace('_m', '_s') + '" /></a></span>';
  				$('h1').text('Groupe Flickr : ' + data.title);
  				$('#photos').append(photoHTML);
  			});
  			
  		});
  		
  	});
  </script>
</head>

<body>
  <h1>Loading...</h1>
  <div id="photos"></div>

</body>
</html>

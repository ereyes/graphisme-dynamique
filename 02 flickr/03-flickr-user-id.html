<html>
<head>
  <meta charset="utf-8" />

  <title>Flux Flickr de deux personnes</title>

  <script src="jquery-2.0.3.min.js"></script>
  <script>
  	$(document).ready(function() {
  		
  		// changer le URL
  		var URL = "http://api.flickr.com/services/feeds/photos_public.gne";
  		
  		// s√©parer les ids avec comma
  		// Culture Vis : 33882612@N06
		// E. Reyes : 26093207@N04
		// JP Balpe : 58298703@N00
		var ID = "22794068@N03";
  		var jsonFormat = "&format=json&jsoncallback=?";
  		
  		// mettre id au pluriel, ?ids
  		var ajaxURL = URL + '?ids=' + ID + jsonFormat;
  		
  		$.getJSON(ajaxURL, function(data) {
  			
  			$.each(data.items, function(i, photo){
  				var photoHTML = '<span>';
  				photoHTML += '<a href="' + photo.link + '">';
  				photoHTML += '<img src="' + photo.media.m + '" /></a></span>';
  				$('h1').text(data.title);
  				$('#photos').append(photoHTML);
  			});
  			
  		});
  		
  	});
  </script>
</head>

<body>
  <h1>Loading...</h1>
  <div id="photos"></div>

</body>
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Animation JavaScript</title>

<style>

#carre {
    width: 200px;
    height: 200px;
    background-color: #000;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
}

.contour {
	border:1px solid black;	
}

</style>

<script>

// une variable globale
var process;

// définition d'un tableau
var couleurs = new Array();
couleurs[0] = 'gray';
couleurs[1] = 'orange';
couleurs[2] = 'beige';
couleurs[3] = 'white';
couleurs[4] = 'brown';

// une autre manière de définir un tableau
var couleurs2 = ['blue', 'red', 'green', 'purple', 'aqua'];


// les fonctions
function animer() {
	process = window.setInterval('commencer()', 100);
}

function commencer() {
	document.getElementById('carre').style.backgroundColor = 
		couleurs[Math.floor( Math.random() * couleurs.length)];
		/*
		'rgb('
            + (Math.floor(Math.random() * 256)) + ','
            + (Math.floor(Math.random() * 256)) + ','
            + (Math.floor(Math.random() * 256)) + ')';
		*/
}

function arreter() {
	window.clearInterval(process);
}

</script>

</head>

<body>

<div id="carre" class="contour" onMouseOver="animer();" onMouseOut="arreter();"></div>

</body>
</html>

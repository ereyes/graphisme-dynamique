<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Load a GUI</title>
<style>
#carre { width:100px; height:100px; background-color:black; position:absolute; }
</style>
<script src="dat.gui.min.js"></script>
<script>

window.onload = function(){

	var gui = new dat.GUI(); // classe GUI
	
	var DatGui = function(){ // objet de notre GUI
		this.posX = 10;
	};
	
	var monGui = new DatGui();
	
	var maPosX = gui.add(monGui, 'posX', 0, 700);

	maPosX.onChange(function(value){
		document.getElementById('carre').style.left = monGui.posX + 'px';
	});

}

</script>
</head>

<body>

<div id="carre"></div>

</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
html, body { margin:0px; }
body { background-color:#666; }
canvas { display:block; }
</style>
<script>
window.onload = function(){
	var canvas = document.getElementById('monCanvas'),
		context = canvas.getContext('2d'),
		width = canvas.width = window.innerWidth,
		height = canvas.height = window.innerHeight,
		
		centerX = width/2, 
		centerY = height/2,
		radius = 30,
		angle = 0,
		speed = .02,
		x, y;

	function render(){
		context.clearRect(0,0,width,height);

		for (var i = 0; i < 10; i++){
			x = centerX + Math.cos(angle) * radius * i;
			y = centerY + Math.sin(angle) * radius * i;
			context.beginPath();
			context.arc(x,y,Math.random()*20,0,Math.PI * 2);
			context.strokeStyle = 'rgba(255,255,'+ radius*i +',0.7)';
			context.lineWidth = 5;
			context.stroke();
/*			context.fillStyle = 'rgba(255,255,'+ radius*i +',0.7)';
			context.fill();*/
		}
		
		angle += speed;
		requestAnimationFrame(render);

		context.beginPath();
		context.strokeStyle = 'white';
		context.arc(centerX,centerY,270,0,Math.PI * 2);
		context.lineWidth = 1;
		context.stroke();
	}
	
	render();
	
}
</script>
</head>

<body>
	<canvas id="monCanvas"></canvas>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
canvas { border:1px solid gray;}
</style>

<script>

function dessine() {
	var canvas = document.getElementById('monCanvas');
	var context = canvas.getContext('2d');
	
	context.translate(canvas.width/2, canvas.height/2);
	
	for(var i = 0; i < 20; i++){
		context.strokeStyle = "orange";
		// utilisez Math.PI = demi-cercle et 2 * Math.PI = cerle complet
		context.rotate(2*Math.PI / 100*i); 
		context.strokeRect(0,0,150,50);
		context.strokeStyle = "orange";
	}
	
	context.stroke();
}
</script>
</head>

<body onLoad="dessine();">
<canvas id="monCanvas" width="700" height="400"></canvas>
</body>
</html>
